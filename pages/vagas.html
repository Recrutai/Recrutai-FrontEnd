<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/registro.css" />
    <link rel="stylesheet" href="../assets/css/login.css">
    <script src="../assets/js/session.js"></script>
    <script src="../assets/js/vacancy.js" defer></script>
    <title>Cadastre um vaga</title>
</head>
<body id="main-content">
    <div class="container">
        <img src="../assets/img/logo.png" width="200"/>
        <div class="message-error" id="div-erro">
          <h3 id="erro"></h3>
        </div>
        <h2>Crie uma Vaga</h2>
        <form id="vacancyForm">
          <div class="form-group">
            <label for="title">Título da Vaga</label>
            <input type="title" id="title" name="title" required maxlength="50"/>
          </div>
          <div class="form-group">
            <label for="description">Descrição da Vaga</label>
            <input type="description" id="description" name="description" required maxlength="2490"/>
          </div>
          <div class="form-group">
            <label for="workModel">Modelo de Trabalho</label>
            <input type="description" id="workModel" name="workModel" required maxlength="2490"/>
          </div>
          <div class="form-group">
            <label for="avgSalary">Média Salarial</label>
            <input type="number" id="avgSalary" name="avgSalary" required maxlength="2490"/>
          </div>
          <div class="form-group">
            <label for="positions">Número de vagas</label>
            <input type="number" id="positions" name="positions" required maxlength="2490"/>
          </div>
          <button type="submit" class="btn">Criar Vaga</button>
        </form>
        <footer style="padding: 1em">
          <p style="color: #fff; text-align: center">
            © 2024 RECRUTAÍ. Todos os direitos reservados.
          </p>
        </footer>
      </div>
</body>
</html>
